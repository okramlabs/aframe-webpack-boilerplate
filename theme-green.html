<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Webpack Boilerplate</title>
    <meta name="description" content="Starter Kit for A-Frame WebXR with Webpack and SASS">
    <meta name="keywords" content="aframe,aframe-boilerplate,webpack2,webpack">
    <meta name="theme-color" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" sizes="192x192" href="/assets/images/aframe/logo-192.png">
    <link rel="apple-touch-icon" href="/assets/images/aframe/logo-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- A-Frame -->
    <script src="/js/aframe-base.js"></script>
    <script src="/js/aframe-app.js"></script>
    <!-- common -->
    <link rel="stylesheet" type="text/css" href="/style/app-theme-green.css">
    <script src="/js/vendors.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>
<a-scene stats>
  <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  
  <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-custom-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  example-scale="1.1 1.1 1.1" color="#4CC3D9"></a-custom-box>
  <a-sky color=""></a-sky>
  <a-entity position="0 0 3.8">
    <a-camera></a-camera>
  </a-entity>
</a-scene>
  </body>
</html>
