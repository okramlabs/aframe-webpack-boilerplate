<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebXR Webpack Boilerplate</title>
    <meta name="description" content="Starter Kit for building rich, immersive WebXR projects (featuring A-Frame) PWA with Webpack and SASS">
    <meta name="keywords" content="webxr-boilerplate,webvr,webxr,boilerplate-application,starter-kit,aframe,aframevr,aframexr,aframe-vr,aframe-boilerplate,webpack,webpack-boilerplate,sass,pwa,service-workers">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#24caff">
    <meta name="msapplication-config" content="assets/browserconfig.xml">
    <meta name="theme-color" content="#ee295f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#ee295f">

    <!-- A-Frame -->
    <script src="js/aframe-base.js"></script>
    <script src="js/aframe-app.js"></script>
    <!-- common -->
    <link rel="stylesheet" type="text/css" href="style/app-theme-yellow.css">
    <script src="js/vendors.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
<a-scene stats>
  <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  
  <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-custom-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  example-scale="1.1 1.1 1.1" color="#4CC3D9"></a-custom-box>
  <a-sky color="#fefefe"></a-sky>
  <a-entity position="0 0 3.8">
    <a-camera></a-camera>
  </a-entity>
</a-scene>
  </body>
</html>
